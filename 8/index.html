<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }
        
        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select id="selectItem" onchange="changeLang()">
        <option id="select" value = "select">選択してください</option>
        <option id="selected_jpn" value ="selected_jpn"> 日本語</option>
        <option id="selected_en" value = "selected_en">English</option>
        <option id="selected_all" value = "selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jananese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {

            //①onchangeで使用されている関数の中身を実装してください。
            let jananese = document.getElementById("jananese");

            let english = document.getElementById("english");
            //console.log(document.getElementById("selectItem").value);
            /*if (document.getElementById("selectItem")) {
                let select_value = document.getElementById("selectItem").value;
            }
            console.log(select_value);*/

            //先ほどは５８行目変数の定義が５１行if文の処理に入っていたのでselect_valueが効かなったものと思います。

            let select_value = document.getElementById("selectItem").value;

            if (select_value == 'selected_jpn') {
                jananese.style.display = '';
                english.style.display = 'none';
            } else if (select_value == 'selected_en') {
                jananese.style.display = 'none';
                english.style.display = '';
            } else if (select_value == 'selected_all') {
                jananese.style.display = '';
                english.style.display = '';
            } else {
                jananese.style.display = 'none';
                english.style.display = 'none';
            }
        }
    </script>
</body>

</html>
